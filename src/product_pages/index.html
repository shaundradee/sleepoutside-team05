<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Detail</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/product.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <!-- mapped placeholders as products will load dynamically from js code -->
    <main class="divider">
      <section class="product-detail">
        <h2></h2>
        <h3 class="divider"></h3>
        <img
          src="/images/camping-products.jpg"
          alt="Outdoor Camping Products"
          id="productImage"
          class="divider"
        />
        <p id="productPrice" class="product-card__price"></p>
        <p id="productColor" class="product__color"></p>
        <p id="productDesc" class="product__description"></p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="productId">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
